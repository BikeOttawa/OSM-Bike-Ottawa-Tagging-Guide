features:
- feature: Maintained
  description: |
    If maintained, `winter_service=yes`
  elements:
    - way
  osm:
    - winter_service=yes
  mapillary:

- feature: Not maintained
  description: |
    If not plowed, `winter_service=no`
  elements:
    - way
  osm:
    - winter_service=no
  mapillary:

- feature: Poorly maintained
  description: |
    If poorly plowed, add a conditional restriction of `smoothness:conditional=bad` @ Dec-Mar
  elements:
    - way
  osm:
    - smoothness:conditional=bad
  mapillary:
